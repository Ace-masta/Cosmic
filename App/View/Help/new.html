{% extends "base.html" %}

{% block body %}
        <div class="page-content">
            <article class="default-section new-request-container">
                <div class="aside-title-content">Mijn ticket</div>
                <div class="aside-content">
                <form action="help/requests/create" method="post">
                    <div class="row space-bottom">
                        <h5>Onderwerp</h5>
                        <input type="text" name="subject" class="rounded-input blue-active">
                    </div>
                    <div class="row space-bottom">
                        <h5>Beschrijving</h5>
                        <textarea name="message" class="rounded-textarea blue-active" required></textarea>
                    </div>
                    <p style="text-align: center; margin-top: 30px;"><button type="submit" class="rounded-button blue">Open een ticket</button></p>
                </form>
              </div>
            </article>
        </div>
{% endblock %}
