{% extends "base.html" %}
{% set nav = "password" %}
{% block body %}
        <div class="page-content">
            <article class="default-section">

                {% include "Settings/panel.html" %}

                <h3 class="aside-title">Wachtwoord veranderen</h3>
                <form action="settings/password/request" method="post">
                    <h4 class="form-subcategory">Huidig wachtwoord</h4>
                    <div class="row">
                        <div class="column-2">
                            <input type="password" name="current_password" class="rounded-input purple-active" placeholder="Vul je huidig wachtwoord in..." autocomplete="off" autofocus required>
                        </div>
                    </div>
                    <h4 class="form-subcategory">Nieuw wachtwoord</h4>
                    <div class="row">
                        <div class="column-2">
                            <input type="password" name="new_password" class="rounded-input purple-active" placeholder="Vul hier je nieuwe wachtwoord in..." maxlength="32" autocomplete="off" required>
                        </div>
                        <div class="column-2">
                            <input type="password" name="repeated_password" class="rounded-input purple-active" placeholder="Herhaal je nieuwe wachtwoord..." maxlength="32" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-help">Je wachtwoord moet minimaal 6 tekens lang zijn en letters en cijfers bevatten.</div>
                    <p class="submit-button"><button type="submit" class="rounded-button purple">Opslaan</button></p>
                </form>
            </article>
        </div>
{% endblock %}
