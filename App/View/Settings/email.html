{% extends "base.html" %}
{% set nav = "email" %}
{% block body %}
        <div class="page-content">
            <article class="default-section">

                {% include "Settings/panel.html" %}

                <h3 class="aside-title">E-mail veranderen</h3>
                <form action="settings/email/validate" method="post">
                    <h4 class="form-subcategory">E-mailadres</h4>
                    <div class="row">
                        <input type="email" name="email" class="rounded-input purple-active" value="{{player.email}}" maxlength="72" autofocus required>
                    </div>
                    <div class="form-help">Je e-mailadres is nodig om je account te herstellen voor het geval je de toegang verliest.</div>

                    <h4 class="form-subcategory">Huidig wachtwoord</h4>
                    <div class="row">
                        <input type="password" name="current_password" class="rounded-input purple-active" placeholder="Vul je huidige wachtwoord in..." maxlength="32" autocomplete="off" required>
                    </div>

                    <p class="submit-button"><button type="submit" class="rounded-button purple">Opslaan</button></p>
                </form>
            </article>
        </div>
{% endblock %}
